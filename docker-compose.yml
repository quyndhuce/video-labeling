version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: annotator-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: annotator-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - DB_NAME=annotator_tool
      - SECRET_KEY=annotator-tool-secret-key-2024
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

volumes:
  mongodb_data:

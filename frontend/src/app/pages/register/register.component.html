<div class="auth-container">
  <div class="auth-bg">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <mat-icon class="logo-icon">videocam</mat-icon>
      </div>
      <h1>Create Account</h1>
      <p>Get started with Video Annotator</p>
    </div>

    <form (ngSubmit)="onRegister()" class="auth-form">
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="fullName" name="fullName" required>
        <mat-icon matPrefix>badge</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="submit-btn">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Create Account</span>
      </button>
    </form>

    <div class="auth-footer">
      <span>Already have an account?</span>
      <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
